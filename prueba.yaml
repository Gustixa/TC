---
# Lista de estados
q_states:
  q_list:
    - '0'
    - '1'
    - '2'
    - '3'
    - '4'
    - '5'
  initial: '0'
  final: '5'

# Alfabetos de la MT
alphabet:
  - 'a'
  - 'b'

tape_alphabet:
  - '#'
  - 'X'

# Función de transición
delta:
  # Es una lista en donde cada elemento de la lista es un objeto que guarda la
  # información sobre los parámetros a utilizar y el resultado al aplicar la función
  - params:
      initial_state: '0'
      mem_cache_value: ''
      tape_input: 'a'
      output:
        final_state: '1'
        mem_cache_value: 'a'
        tape_output: ''
        tape_displacement: 'R'
  - params:
      initial_state: '0'
      mem_cache_value: ''
      tape_input: 'b'
      output:
        final_state: '1'
        mem_cache_value: 'a'
        tape_output: ''
        tape_displacement: 'R'

# Cadenas a ser simuladas por su MT luego de parsearla y generarla
simulation_strings:
  - 'aab#aab'
  - 'ab#ab'
  - 'abbababa#aba'
