---
# Lista de estados
q_states:
  q_list:
  - 'lista de estado de la MT'
  - ...
  initial: 0
  final: '5'
# Alfabetos de la MT
alphabet:
- 'lista de simbolos del alfabeto'
- ...
tape_alphabet:
- 'lista de simbolos del alafabeto de la cinta'
- 'recuerde que incluye los simbolos de alphabet tambien'
# para definir el simbolo de blank, usaremos null o None, que en yaml se expresa
# con una entrada vacia, como se presenta a continuacion.
- 
# Funcion de transicion
delta:
#  Es una lista en donde cada elemento de la lista es un objeto que guarda la
# informacion sobre los parametros a utilizar y el resultado al aplicar la funcion
- params:
  initial_state: 'estado en el que inicia'
  # Valor guardado en cache
  mem_cache_value: 'Puede ser blank o contener algo'
  tape_input: 'el input leido sobre la cinta'
output:
  final_state: 'estado en el que termina'
  mem_cache_value: 'Puede ser blank o contener algo'
  tape_output: 'el resultado sobre la cinta'
  tape_displacement: 'desplazamiento sobre la cinta, puede ser L, R o S'
# Cadenas a ser simuladas por su MT luego de parsearla y generarla
simulation_strings:
- aab#aab
- ab#ab
- abbababa#aba
